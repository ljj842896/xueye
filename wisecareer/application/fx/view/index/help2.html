<!DOCTYPE html>

    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style>
        .show_hide img{
            display: inline-block;

<body>


<div id="dHead">
    <div class="head">
        <h1 style="font-family:Arial,'微软雅黑', Helvetica, sans-serif;"><span id="type"></span> 经典推广语</h1>
        <a href="/index/help_list.html" class="return"><img src="http://www.wisecareer.org/images/zhituo/icon/return-right.png" alt="" style="width: 12px"/></a>
    </div>
</div>


<div id="dBody">
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <div class="cleardiv50"></div>
                <div class="cleardiv10"></div>
                <div id="content">

                </div>
            </td>
        </tr>
    </table>
</div>

<div class="show_hide" style="display: none">
    <div class="class_bg"></div>
    <div class="class_content" style="background: none">
        <div style="position: fixed;top: 1px;right: 15px;z-index: 3000"><img src="//xueye.wisecareer.org/images/xueye/icon/zhixiang.png" alt="" width="250"></div>
        <div id="box1_btn" style="color: #fff;line-height: 60px;vertical-align: middle">
            <br>

            <br>
            <br>
            <br>
            <input type="button" value="我知道了！" onclick="hide();">

    </div>
</div>

<script>

    var userid='{$userid}';
    var type = getUrlParam("type");
    var sessiontype = '{$sessiontype}';
    var num=1;
    var str1='';
    if(type==1){
        for(var n=11;n<19;n++){
            str1+='<img src="//fx.wisecareer.org/static/fx/images/tuiguang'+n+'.png" alt="" width="100%"/><input type="button" value="立即邀请好友" class="btn_yes"  onclick="show();"/><div class="cleardiv20"></div>'
        }
        $('span#type').html('学业e站');
    }else{
        for(var m=1;m<12;m++){
            str1+='<img src="//fx.wisecareer.org/static/fx/images/tuiguang'+m+'.png" alt="" width="100%"/><input type="button" value="立即邀请好友" class="btn_yes"  onclick="show();"/><div class="cleardiv20"></div>'
        }
        $('span#type').html('职拓e站');
    }

    $('div#content').html(str1);

//    $('img#tuiguang_text').attr('src','//fx.wisecareer.org/static/fx/images/tuiguang'+num+'.png');

    function show(){$('div.show_hide').show()}
    function hide(){$('div.show_hide').hide()}

    var ys=document.getElementById("ys");
    if(sessiontype==1){
        ys.setAttribute("href","//xy.wisecareer.org/static/public/css/fx2.css");
    }
</script>
