<script>
	var uid = localStorage.CURRENT_USER_ID;
	Request = GetRequest()

	$('#jiaxiang').toggle(function(){
		$(this).attr('src','//xueye.wisecareer.org/images/xueye/jian_xiang.png');
		$('#table_1').fadeOut(500,function(){$('#table_2').fadeIn(500)});

	},function(){
		$(this).attr('src','//xueye.wisecareer.org/images/xueye/jia_xiang.png');
		$('#table_2').fadeOut(500,function(){$('#table_1').fadeIn(500)});
	});
	$('.danxuan3>li>a').live('click',function(){
		var tag = $(this).attr('tag');

		$('.danxuan3>li>input[type="hidden"]').remove();
		$(this).after('<input name="cityid" type="hidden"  value='+tag+' />' )  
 
		$('.danxuan3>li>a').removeClass("this");
		$('.danxuan3>li>img').hide();
		$(this).addClass("this");
		$(this).next().next().show();
	});


	function scrollLoad() {
		$.getJSON(WEB_API_URL + "classnamel/areaClass?"+Request, {token: uid}, function (json) {
			var str1 = "";
			$.each(json.data, function (index, array) {
				str1 +='<li id="'+array['ar_id']+'"><a href="javascript:void(0);"  tag="'+array['ar_id']+'" style="display: block;padding:0;text-align: center">'+array['ar_name']+'</a><img src="//xueye.wisecareer.org/images/xueye/icon/yes_bai.png" alt=""/></li>';
			});
			$('.show_hide .danxuan3').append(str1);
		});

	}
	scrollLoad();

	function city(){ 

		if($('.danxuan3>li>a').is('.this')){
		 	document.myform.submit(); 
		}else{


			layer.open({
				content: '请选择你所在的考区'
				,shadeClose: false
,btn: '我知道了'
			});
		}
	}
