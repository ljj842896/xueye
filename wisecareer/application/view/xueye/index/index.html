	$('.danxuan3>li>a').live('click',function(){

		$('.danxuan3>li>a').removeClass("this");
		$('.danxuan3>li>img').hide();
		$(this).addClass("this");
		$(this).next().next().show();
	});

	$.getJSON(WEB_API_URL + "user/xygetuser?", {'token': token}, function (json) {

			$('#li_num2').attr('src','__PICURL__'+json.data.pic)
