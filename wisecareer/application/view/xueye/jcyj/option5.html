<script>
    $(function(){
        isHaveLogin('/jcyj/option6');
    });

    var uid = localStorage.CURRENT_USER_ID;
		var locationhref = 0;
    var num = 0 ;
    $.ajax({
        url: WEB_API_URL + "navigation/getuserwensr?", async: false, data: {token: uid}, success: function (json1) {


			
			if(json1.data.openok==0){  
			 	 $("#Useedit").val("下一步");
				 $("#histgo").hide(); 
				 locationhref = 1;
			}else if(json1.data.openok==1||json1.data.strong_feeble==1){
				 $("#Useedit").val("保存");
				 $("#histgo").show();
				 locationhref = 0;
			}

                if(json1.data.list12 != 0 && json1.data.list12 != null){
                    var list12 = json1.data.list12
                    $('.duoxuan3>li>a').each(function () {
                        if($(this).attr('tag')==list12){
                            $(this).addClass("this");
                            $(this).next().show();
                            num++;
                        }
                    })
                }
                if(json1.data.list13 != 0 && json1.data.list13 != null){
                    var list13 = json1.data.list13
                    $('.duoxuan3>li>a').each(function () {
                        if($(this).attr('tag')==list13){
                            $(this).addClass("this");
                            $(this).next().show();
                            num++;
                        }
                    })
                }
                if(json1.data.list14 != 0 && json1.data.list14 != null){
                    var list14 = json1.data.list14
                    $('.duoxuan3>li>a').each(function () {
                        if($(this).attr('tag')==list14){
                            $(this).addClass("this");
                            $(this).next().show();
                            num++;
                        }
                    })
                }
            }

    });


    $('.duoxuan3>li.all>a').click(function(){
        var all = $(this).attr('class');

        if(all){
            $('.duoxuan3>li.obj>a').removeClass("this");

            $('.duoxuan3>li.obj>img').hide();
            num=0;
        }else{
            $('.duoxuan3>li.obj>a').removeClass("this");
            $('.duoxuan3>li.obj>img').hide();
            $(this).addClass("this");
            $('.duoxuan3>li.all>img').show();
            var tags = $(this).attr('tags');

            num=0;
        }


    });


    $('.duoxuan3>li.obj>a').click(function(){
        var obj = $(this).attr('class');

        if(obj){
            $(this).removeClass("this");
            $(this).next().hide();
            num--;
        }else{
            if(num>2){
                layer.open({
                    content: '最多只能选择3项'
                    ,shadeClose: false
                    ,btn: '我知道了'
                });
            }else{
                $(this).addClass("this");
                $('.duoxuan3>li.all>a').removeClass("this");
                $('.duoxuan3>li.all>img').hide();
                $(this).next().show();
                var tag = $(this).attr('tag');

                num++;
            }
        }


    });

    function search(){
        if($('.duoxuan3>li>a').is('.this')){
            var list ={}
            var ss = $('.duoxuan3>li>a')
            var  nums =12
            ss.each(function () {
                if( $(this).is('.this')){
                    list['list'+nums]=$(this).attr('tag')
                    nums++
                }
            })
            list['token'] = uid;
            $.ajax({
                url: WEB_API_URL+"navigation/makeplanning",
                type: "Post",
                data:list,
                dataType:'json',
                async:false,
                success: function (result){
                    if(result.status == 0) {
                       			if(locationhref == 1){ 
				  window.location.href="/jcyj/option6/"  
			  }else{
				window.location.href="/jcyj/details/" 
			  }
                    }else{
                        layer.open({
                            content: result.msg
                            ,shadeClose: false
                            ,btn: '我知道了'
                        });
                    }
                }

            })
        }else{
            layer.open({
                content: '请至少选择一项'
                ,shadeClose: false
                ,btn: '我知道了'
            });
            return false;
        }
    }
</script>
