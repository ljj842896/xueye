<script>
	$('.duoxuan>li>a').toggle(function(){
		$(this).addClass("this");
		$(this).next().show();
		$(this).next().next().val(1);

	},function(){
		$(this).removeClass("this");
		$(this).next().hide();
		$(this).next().next().val(0);
	})
	function hide(){
		$('.show_hide').hide();
	}
	function show(){
		$('.show_hide').show();
	}

</script>
