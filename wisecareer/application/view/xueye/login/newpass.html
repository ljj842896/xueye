<style>
 .mycontent .shuru{
            height: 40px;
            padding-left: 10%;
            padding-right: 5%;
            color: #666;
            border: solid 1px rgba(0,0,0,0.3);
            margin: 5px 0;
     font-size: 16px;
        }
        .mycontent .photo{
            background: rgba(0,0,0,0);
            width: 85%;
        }
        .mycontent .huoqu{
            margin-left: 5px;
            height: 36px;
            width: 100px;
            border-radius: 6px;
            background: -webkit-linear-gradient(top,#28c1fb,#298bee);
            background: -o-linear-gradient(top,#28c1fb,#298bee);
            background: -ms-linear-gradient(top,#28c1fb,#298bee);
            background: -moz-linear-gradient(top,#28c1fb,#298bee);
            color: #fff;
            font-weight: bold;
        }
        .mycontent h4 a,.mycontent h4{
            line-height: 36px;
            font-size: 14px;
            color: #298bee;
        }
        .mycontent h4{
            text-align: center;
        }
        .btn_yes{
            margin: 10px auto;
        }
        .mycontent h2{
            margin-top: 10px;
            text-align: center;
            line-height: 50px;
            height: 50px;
            font-size: 16px;
            color: #666;
            background: url("/public/img/line.png") no-repeat center center;
        }
        .jieru li{
            float: left;
            width: 30%;
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
        }
        .jieru li:nth-child(2){
            float: right;
        }
        .jieru li a{
            width: 60%;
            display: inline-block;
        }
        .jieru img{
            width: 100%;
        }
       .error{
           color: red;
       }
 #myform>ul>li {
     position: relative;
 }
 .login_tishi{
     top: 16px;
 }
</style>
{/block}
