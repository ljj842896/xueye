<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
	$('.hangye').click(function(){
		$('.show_hide').show();
	});
	var obox1 = document.getElementById("box1");
	var cboList1 = obox1.getElementsByTagName("input");
	var oText1 = document.getElementById("hangye");
	var oValue1 = document.getElementById("hangye_value");
	document.getElementById("btn1").onclick = function(e){
		var values1 = [];
		var values2 = [];
		for(var i=0;i<cboList1.length;i++){
			if(cboList1[i].checked){
				values1.push(cboList1[i].nextSibling.innerHTML);
				values2.push(cboList1[i].value);
			}
		}
		oText1.innerHTML = values2.join(",");
		oValue1.value = values2.join(",");
	};
	function hide(){
		$('.show_hide').hide();
	}
	layui.use('element', function(){
		var $ = layui.jquery
				,element = layui.element(); //Tab的切换功能，切换事件监听等，需要依赖element模块

		//触发事件
		var active = {
			tabAdd: function(){
				//新增一个Tab项
				element.tabAdd('demo', {
					title: '新选项'+ (Math.random()*1000|0) //用于演示
					,content: '内容'+ (Math.random()*1000|0)
					,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
				})
			}
			,tabDelete: function(othis){
				//删除指定Tab项
				element.tabDelete('demo', '44'); //删除：“商品管理”


				othis.addClass('layui-btn-disabled');
			}
			,tabChange: function(){
				//切换到指定Tab项
				element.tabChange('demo', '22'); //切换到：用户管理
			}
		};

		$('.site-demo-active').on('click', function(){
			var othis = $(this), type = othis.data('type');
			active[type] ? active[type].call(this, othis) : '';
		});

		//Hash地址的定位
		var layid = location.hash.replace(/^#test=/, '');
		element.tabChange('test', layid);

		element.on('tab(test)', function(elem){
			location.hash = 'test='+ $(this).attr('lay-id');
		});

	});
</script>
