    $('.btn').live('click',function() {
        var phone=$('#phone').val();

                $.ajax({
                    type: "POST",

                    success: function (data1) {
                        console.log(data1.status);

                            layer.open({

                                    layer.close(index);
                                }
                                ,no: function(index){
                                    show();
                                    layer.close(index);
                                }
                            });
                        }else if(data1.status == 240001){
                            layer.open({
                                content: data1.msg
                                ,shadeClose: false
                                ,btn: ['我的账户', '返回首页']
                                ,yes: function(index){
                                    location.href='/user/wallet';
                                    layer.close(index);
                                }
                                ,no: function(index){

                            layer.open({

                                ,shadeClose: false
                                ,btn: '我知道了'

                                    layer.close(index);
                                }
                            });
                        }
                    }
                });
//                接口结束
            }else{
                layer.open({
                    content: '手机号输入错误！'
                    ,shadeClose: false
