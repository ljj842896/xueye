<script>

		var uid = localStorage.CURRENT_USER_ID; 
		var tab1_i = 1; //设置当前页数
		scrollLoad(); 
		var winH = $(window).height(); //页面可视区域高度 
		$(window).scroll(function () {
			var pageH = $(document).height();
			var scrollT = $(window).scrollTop(); //滚动条top
			var aa = (pageH - scrollT) ; 
			if (tab1_i == 0) {
			return false;
			$(window).scroll() 
			} 
		 if (aa ==winH) { 
				scrollLoad(); 
			} 
		}); 
 
 function scrollLoad() {
			
			if (tab1_i == 0) {
				return false;
			}

			$.getJSON(WEB_API_URL + "user/consume_list", {token: uid, page: tab1_i}, function (json) {
				var str1 = "";  
	if (json.data !='') {
		$.each(json.data, function (index, array) {
		str1 += "<li style=\"padding-top: 5px\">"+array['record']+" <span class=\"floatright font_red\">"+array['money']+" &nbsp;&nbsp;职拓币</span></li>";
		str1 += "<li style=\"border-bottom: 1px solid #ebebeb;padding-bottom: 5px\">"+array['datetime']+"</li>";
	});
					tab1_i++; 
					
				}else if(json.status ==30005){
		tab1_i = 0;
		str1 += "<li style=\"padding-top: 5px;text-align: center\">"+json.msg+"</li>";
	}  else {
					tab1_i = 0;
		str1 += "<li style=\"padding-top: 5px;text-align: center\">加载完</li>";
				}
				 
				$('#content').append(str1); 
			}); 
		}
	
 

</script>
