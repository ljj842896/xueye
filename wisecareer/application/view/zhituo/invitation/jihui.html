		var str2='';
		$.each(json.data.list1, function (index, array) {
			str1 +='<div style="padding-left:5%;width: 45%;float: left;"><label for="hy'+array['tpid']+'"><input type="checkbox"  id="hy'+array['tpid']+'" value="hangye'+array['tpid']+'"  name="show_hide_1"/><span style="padding-left: 5%"> '+array['tpname']+' </span></label></div>';
		});
		$.each(json.data.list2,function (index,array) {
			str2 +='<div style="padding-left:5%;width: 45%;float: left;"><label for="zn'+array['id']+'"><input type="checkbox"  id="zn'+array['id']+'" value="zn'+array['id']+'"  name="show_hide_1"/><span style="padding-left: 5%"> '+array['tpname']+' </span></label></div>';

		$('div#content1').html(str1);
		$('div#content2').html(str2);

		$.ajax({ url:WEB_API_URL + "classnamel/industry?", async: false,data:{tpid:tpid}, success: function(json){
			var data=json.data;
			var str1='';
			$.each(json.data, function (index, array) {
				str1 +='<div style="padding-left:5%;width: 45%;float: left;"><label for="hy'+array['tpid']+'"><input type="checkbox"  id="hy'+array['tpid']+'" value="hangye_'+array['tpid']+'_'+array['language']+'"  name="show_hide_1"/><span style="padding-left: 5%"> '+array['tpname']+' </span></label></div>';
			});
			$('div#content1').html(str1);
		}});

		$('.show_hide').hide();

	function a1(){
		$('.father').show();

	function a2(){
		$('.father').show();

	}

	$('a#text2').live('click',function(){
		$('.father').show();
		$('.show_hide').show();
	});

	$.ajax({ url:WEB_API_URL + "user/city?" , async: false,data:{scid:0,token:uid}, success: function(json){
		var str1='';
		var str2='';
		$.each(json.data, function (index, array) {
			if(array['has']=='1'){
				str1+='<option id="'+array['ar_id']+'" value="'+array['ar_id']+'" selected="selected">'+array['ar_name']+'</option>';
			}else{
				str1+='<option id="'+array['ar_id']+'" value="'+array['ar_id']+'">'+array['ar_name']+'</option>';
			}
			str2+='<option id="'+array['ar_id']+'" value="'+array['ar_id']+'">'+array['ar_name']+'</option>';
		});
		$('#city').append(str1);
	}});
