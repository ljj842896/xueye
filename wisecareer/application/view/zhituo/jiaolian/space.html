	$('#dz').live('click',function(){
		$.ajax({
			url: WEB_API_URL+"star/attenrecom",
			type: 'POST',
			dataType: 'json',
			data: {token:eid,type:2,uid:id},
			async:false,
			success: function (result){
				if(result.status == '0') {
					var stop=$('#dz').attr('stop');
					var recom_num=parseInt($('#recom_num').html());
					if(stop==0){
						layer.open({
							content: '点赞成功'
							,skin: 'msg'
							,time: 2 //2秒后自动关闭
						});
						$('#dz').html('<i class="icon-dianzan-red"></i>已点赞');
						$('#dz').css('color','#f58020');
						$('#dz').attr('stop','1');
						$('#recom_num').html(recom_num+1);
					}else{
						layer.open({
							content: '取消点赞'
							,skin: 'msg'
							,time: 2 //2秒后自动关闭
						});

						$('#dz').css('color','#929292');
						$('#dz').attr('stop','0');
						$('#recom_num').html(recom_num-1);
					}
				}
