<div id="dHead">

<form id="bomb_box" >
	<ul id="box_content"></ul>

<script>
	$(function(){
		isHaveLogin('/scene/internship');
	});
	Request = GetRequest();
	var uid = localStorage.CURRENT_USER_ID;
	var degree=0;
	var tid = getUrlParam("tid");
	$.ajax({ url:WEB_API_URL + "activity/internship?" , async: false,data:{token: uid}, success: function(json){
		var str1 = '';
		var data=json.data;
		if(data!=''){
			degree=data['degree'];
			tid=data['tid'];
			str1 += '<li>欢迎你！你是现场第 <span style="color: #f58020;font-weight: bold;font-size: 20px"> '+data['number']+' </span> 位学员。</li>';
			str1 += '<li>实习空间：'+data['tname']+'</li><li>实习项目： <span>'+data['titlename']+'</span></li>';
			str1 += '<li style="padding: 5px 0 0 0;text-align: center;"><input type="button" class="btn_yes" value="去报道" style="margin: 10px auto;"  onclick="next();"/></li>';
		}else{
			window.location.href='/scene/input/'
		}
		$('ul#box_content').html(str1);
	}});


	function next(){

		if(degree==1){
			window.location.href='/scene/index?&tid='+tid;
		}else if(degree==2){
			window.location.href='/scene/post?tid='+tid
		}else if(degree==3){
			window.location.href='/scene/transfer?tid='+tid
		}else if(degree==4){
			window.location.href='/scene/waitfor?tid='+tid
		}else if(degree==5){
//			window.location.href='/scene/close?tid='+tid
			window.location.href='/scene/leave?tid='+tid
		}else{
			window.location.href='/scene/index?degree='+tid;
		}
	}

	wx.config({
		debug: false,//关闭调试模式
		appId: '{$signPackage["appId"]}',
		timestamp: {$signPackage["timestamp"]},
		nonceStr: '{$signPackage["nonceStr"]}',
		signature: '{$signPackage["signature"]}',
		/*appId: 'xxxxxx',
		 timestamp: xxxxx,
		 nonceStr: 'xxxxx',
		 signature: 'xxxxx',*/

		jsApiList: [
			// 所有要调用的 API 都要加到这个列表中
			'checkJsApi',
			'onMenuShareTimeline',
			'onMenuShareAppMessage',
			'onMenuShareQQ'
		]
	});
	wx.ready(function () {

		// 2. 分享接口
		// 2.1 监听"分享给朋友"，按钮点击、自定义分享内容及分享结果接口

			link: 'http://zt.wisecareer.org/scene/internship',

		// 2.2 监听"分享到朋友圈"按钮点击、自定义分享内容及分享结果接口

			title: '跨行业职业体验及现场实习平台',
			desc: '近30个行业、岗位、专题的职业（案例）体验、现场实习、多元随机评价、精准定位“职业教练”...... 积累经验值，换得未来好工作。',
