<script>
	$("table").last().css('border-bottom','none');
	$('.modify').click(function(){
		var id = $(this).attr('tag');
		window.location.href="/user/writing/id/"+id;
	})

	$('.delect').click(function(){
		var	id= $(this).attr('tag');
		layer.open({
			content: '你确定删除此段经历吗？'
			,btn: ['确定', '取消']
			,yes: function(index){
				layer.close(index);
				$.ajax({
					url: "/ajax/jldel",
					type: "post",
					data: {id:id},
					dataType:'text',
					success: function (msg){

						if(msg==1){
							$('#modfiy'+id).remove();
						}
					}
				})
			}
		});
	})
